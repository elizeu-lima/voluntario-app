<div class="quick-actions-container">
  <h2>Ações Rápidas</h2>

  <div class="actions-grid">
    <div class="action-card left">
      <h3>Complete seu Perfil</h3>
      <p class="action-description">Um perfil completo ajuda as organizações a encontrarem você.</p>
      <button (click)="completeProfile()" class="action-button profile-button">
        Completar Perfil
      </button>
    </div>

    <div class="action-card right">
      <h3>Encontre Oportunidades</h3>
      <p class="action-description">Busque ações voluntárias conforme suas habilidades e disponibilidade.</p>
      <button (click)="exploreActions()" class="action-button explore-button">
        Explorar Ações
      </button>
    </div>
  </div>
</div>
