<div class="explore-container">
  <div class="explorar">
    <button (click)="goBack()" class="back-button">
      <fa-icon class="voltar" [icon]="faArrowLeft"></fa-icon>
    </button>
    <h1>Explorar Ações</h1>
    <p>Buscar ações, organizações ou locais</p>
  </div>

  <section>
    <h2>Todos</h2>
    <div class="actions-list">
      <div *ngFor="let action of actions" class="action-card">
        <h3>{{ action.title }}</h3>
        <p class="organization">{{ action.organization }}</p>
        <p class="date">Data: {{ action.date }}</p>
        <button (click)="verdetalhes(action.id)" class="details-button">Ver Detalhes</button>
      </div>
    </div>
  </section>
</div>
